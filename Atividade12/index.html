<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="name">Nome</label><br>
        <input type="text" name="" id="name" minlength="10" required><br>
  
        <label for="email">Email</label><br>
        <input type="email" name="" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
  
        <label for="comment">Comentário</label><br>
        <textarea name="" id="comment" cols="30" rows="10" minlength="20" required></textarea><br>
  
        <h2>Pesquisa</h2>
        <p>Primeira vez nesta página?</p>
        <label>
          <input type="radio" name="firsttime" checked>
          Sim
        </label>
        <label>
          <input type="radio" name="firsttime">
          Não
        </label>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" id="clean" class="btn btn-primary">Limpar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
